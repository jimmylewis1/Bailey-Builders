</div>

  </a>
  <a ui-sref="about">
    <div class="mobile-nav-menu-item">
        <span class="mobile-menu-li">About</span>
    </div>
  </a>
  <a ui-sref="commercial">
    <div class="mobile-nav-menu-item">
        <span class="mobile-menu-li">Commercial</span>
    </div>
  </a>
  <a ui-sref="residential">
    <div class="mobile-nav-menu-item">
        <span class="mobile-menu-li">Residential</span>
    </div>
  </a>
  <a ui-sref="contact">
    <div class="mobile-nav-menu-item">
        <span class="mobile-menu-li">Contact</span>
    </div>
  </a>

  </div>
  <div class="footer">

      1881 West 900 North<br>

    <div class="contact">
      Phone: 801.766.1900<br>
      Fax: 801.766.1901
    </div>
    <div class="email">
      <a href="mailto:info@baileybuilders.com">info@baileybuilders.com</a>

    <div class="social-icons footer">
      <div class="facebook-icons">
        <a target="_blank" href="#">
